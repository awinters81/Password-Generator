<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
    <!-- I need to add options with id/class to connect to my .js file in order for 
         the generator to cycle through-->

    <div class="wrapper">
      
        <header>
        <h1>Password Generator</h1>
        </header>
      
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
        
        <div class="card-body">
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            ></textarea>
        </div>
        
        <br>
        <br>
        
        <div class="lowercase">
            <input type="checkbox" id="lower" name="lower" value="lower">
            <label for="lower"> Include lowercase letters (ex. abcdef) </label>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
        </div>
    
    </div>
    
    <script src="script.js"></script>
  
    </body>

</html>
